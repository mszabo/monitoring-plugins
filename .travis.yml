language: c
compiler:
- gcc
services:
- docker
script:
- "./travis-build.sh"
before_deploy:
- bash -c "[ ! -d bonsai/ ] && git clone https://github.com/sensu/sensu-go-bonsai-asset.git
  bonsai || echo 'bonsai/ exists, skipping git clone'"
deploy:
- provider: script
  script: "./travis-github-upload.sh"
  cleanup: false
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
env:
  global:
    secure: 
